<html>
    <head>
        <title>Realizar Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./images/logo.jpg" alt="" width="72" height="72">
            <h2>Formulario de Pedido</h2>
            <p class="lead">La fecha de entrega será coordinada telefónicamente.</p>
        </div>
        
        <div class="container" style="width: 40rem">
            <h4 class="mb-3">Datos Personales</h4>
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Persona</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre" required>
                    <input type="text" class="form-control" placeholder="Apellido" required>
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Usuario</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Your Email" required>
                    <div class="input-group-append">
                        <span class="input-group-text">@example.com</span>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Lugar de Entrega</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Calle, n°, localidad..." required>
                </div>
                
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country">Localidad</label>
                        <select class="custom-select d-block w-100" id="country">
                          <option value="">Seleccioná...</option>
                          <option>Moreno</option>
                          <option>Belgrano</option>
                          <option>Otras...</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">Provincia</label>
                        <select class="custom-select d-block w-100" id="state">
                          <option value="">Seleccioná...</option>
                          <option>Buenos Aires</option>
                          <option>Chaco</option>
                          <option>Otras...</option>	
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="zip">Cod.Postal</label>
                      <input type="text" class="form-control" id="zip" placeholder="" required>
                    </div>
                </div>
                <hr>
                <h4 class="mb-3">Forma de Pago</h4>
                
                <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                        <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                        <label class="custom-control-label" for="credit">Tarjeta de Crédito</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required> 
                        <label class="custom-control-label" for="debit">Mercado Pago</label>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cc-name">Nombre del Titular de la Tarjeta</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required>
                        <small class="text-muted">Nombre como se muestra en la tarjeta</small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cc-number">Número de la tarjeta</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cc-expiration">Fecha de Vto.</label>
                        <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cc-cvv">Código</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                     </div>
                </div>
                
		<hr>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="index.html" role="button" class="btn btn-danger btn-block">Cancelar la solicitud</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-success btn-block" type="submit">Ingresar la Solicitud</button>
                    </div>
                </div>

                <br>
            </form>
        </div>
        
    </body>
</html>
