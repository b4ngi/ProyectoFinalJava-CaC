<html lang="en">
  <head>

  <body class="text-center bg-light">
      <div class="container" style="padding-top: 5rem; width: 25rem">
    <form class="form-signin" action="checkuser" method="post">
  <img class="mb-4" src="./images/logo.jpg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Ingresar al sistema</h1>
  <label for="inputEmail" class="sr-only">Email / Usuario</label>
  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Clave</label>
  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
  
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">Ingresar</button>
  <p> Si no tienes cuenta registrate <a href="registrarUsuario.html"> AQUI </a> </p> 
</form>
