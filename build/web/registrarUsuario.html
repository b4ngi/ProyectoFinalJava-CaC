<!DOCTYPE html>
<html>
    <head>
        <title>Registrar Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
 </head>
    <body class="text-center bg-light">
         <div class="container" style="padding-top: 5rem; width: 25rem">
        <form class="form-group" action="registeruser" method="post">
            <img class="mb-4" src="./images/logo.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Registrar Nuevo Usuario</h1>
            <label for="inputNombreYApellido" class="sr-only">Nombre y Apellido</label>
            <input id="inputNombreYApellido" name="inputNombreYApellido" class="form-control" placeholder="Nombre y Apellido" required autofocus>
            <hr>
            <label for="inputEmail" class="sr-only">Email / Usuario</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required>
            <label for="inputPassword" class="sr-only">Clave</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">

            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Registrar</button>
            <a href="index.html" role="button" class="btn btn-lg btn-danger btn-block">Cancelar</a>
            <p class="mt-5 mb-3 text-muted">&copy; Benetucci Ignacio</p>
        </form>
         </div>
   </body>
</html>
